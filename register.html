<!doctype html>
<html lang="en">
  <head>
    
    <title>Hasaba dur- Dalaşgär online</title>

    <!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/signin.css" rel="stylesheet">
	<link href="css/register.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    
    <h1 class="h3 mb-3 fw-normal">Haýyş, akkaunt dörediň</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email adress</label>
    </div>
    <div class="form-floating">
      <input type="name" class="form-control" id="floatingPassword" placeholder="adyňyz" required>
      <label for="floatingPassword">Adyňyz</label>
    </div>
	<div class="form-floating">
      <input type="name" class="form-control" id="floatingPassword" placeholder="familiýaňyz" required>
      <label for="floatingPassword">Familiýaňyz</label>
    </div>
	  <div class="form-floating">
      <input type="date" class="form-control" id="floatingPassword" placeholder="doglan_sene" required>
      <label for="floatingPassword">Doglan senäňiz</label>
    </div>
	  
	 <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="açar" required>
      <label for="floatingPassword">Açar giriziň</label>
    </div>
	  <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="açary gaýtala" required>
      <label for="floatingPassword">Açary gaýtalaň</label>
    </div>
	  <br/>
	  <div class="col mb-3">
      <p>öň akkaunt döretdiňizmi? Onda <a href="log_in.html">içine gir</a></p>
    </div>
	
    <div class="checkbox mb-3">
		
	
      <label>
        <input type="checkbox" value="remember-me"> Meni ýatda sakla
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Akkaunt döret</button>
    
  </form>
</main>
	  <footer><p class="mt-5 mb-3 text-muted">&copy; 2021</p></footer>

	  <script src="js/forms.js"></script>
	  <script src="js/bootstrap.bundle.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>  
  </body>
</html>
